<table mat-table class="nikeruns-table mat-elevation-z8" [dataSource]="datas">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let data">{{data.id}}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Run ID</th>
    <td mat-cell *matCellDef="let data">{{data.name}}</td>
  </ng-container>
  <ng-container matColumnDef="run_start_time_str">
    <th mat-header-cell *matHeaderCellDef>Start time</th>
    <td mat-cell *matCellDef="let data">{{data.run_start_time_str}}</td>
  </ng-container>
  <ng-container matColumnDef="run_end_time_str">
    <th mat-header-cell *matHeaderCellDef>End time</th>
    <td mat-cell *matCellDef="let data">{{data.run_end_time_str}}</td>
  </ng-container>
  <ng-container matColumnDef="run_active_duration_str">
    <th mat-header-cell *matHeaderCellDef>Duration</th>
    <td mat-cell *matCellDef="let data">{{data.run_active_duration_str}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColums"></tr>
  <tr mat-row *matRowDef="let data;columns:displayedColums"></tr>
</table>
